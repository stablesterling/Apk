<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VoFo Music | Immersive Session</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d0d">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180x180/c5a367/0d0d0d?text=VF">
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --gold: #c5a367; --soft: #e5e5e5; --muted: #666666; --serif: 'Cormorant Garamond', serif; --sans: 'Montserrat', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--soft); font-family: var(--sans); min-height: 100vh; overflow-x: hidden; position: relative; }

        #bg-blur {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-size: cover; background-position: center;
            filter: blur(80px) brightness(0.25); transition: background-image 1.5s ease; transform: scale(1.1);
        }

        .hidden { display: none !important; }
        .vofo-logo { font-family: var(--serif); font-size: clamp(2.5rem, 8vw, 6rem); font-weight: 500; color: var(--gold); letter-spacing: 6px; margin: 10px 0; text-transform: uppercase; text-align: center; }
        
        /* AUTH UI */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(20px); padding: 30px; border-radius: 12px; width: 100%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: white; outline: none; border-radius: 4px; font-size: 16px; }
        .auth-btn { width: 100%; padding: 16px; background: var(--gold); border: none; font-weight: 600; cursor: pointer; color: #000; letter-spacing: 2px; text-transform: uppercase; border-radius: 4px; }

        /* NAV */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: sticky; top: 0; z-index: 100; background: rgba(13, 13, 13, 0.6); backdrop-filter: blur(25px); border-bottom: 1px solid rgba(197,163,103, 0.3); }
        .nav-links span { font-size: 10px; letter-spacing: 1px; cursor: pointer; color: var(--muted); margin-left: 15px; text-transform: uppercase; }
        .nav-links span.active { color: var(--gold); }

        /* CONTENT */
        .hero { display: flex; flex-direction: column; align-items: center; padding: 40px 15px; }
        .search-box { width: 100%; max-width: 500px; margin-top: 20px; display: flex; flex-direction: column; gap: 12px; }
        .search-box input { width: 100%; padding: 15px; text-align: center; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; font-family: var(--serif); font-size: 18px; outline: none; border-radius: 8px; }
        
        .container { width: 100%; max-width: 800px; margin: auto; padding-bottom: 180px; }
        .track { padding: 12px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .track img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
        .track-meta div:first-child { font-size: 14px; font-weight: 500; color: var(--gold); margin-bottom: 3px; }
        .track-meta div:last-child { font-size: 11px; color: var(--muted); }

        /* PLAYER BAR */
        .player { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 800px;
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(30px); padding: 10px 20px; 
            display: flex; align-items: center; gap: 15px; border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; z-index: 1000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .player.expanded { bottom: 0; left: 0; transform: none; width: 100%; height: 100%; max-width: none; border-radius: 0; flex-direction: column; justify-content: space-evenly; background: var(--bg); padding: 60px 30px; }
        
        .p-thumb { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
        .player.expanded .p-thumb { width: 80vw; height: 80vw; max-width: 350px; max-height: 350px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .player-info { flex: 1; min-width: 0; }
        .player-info div { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player.expanded .player-info { text-align: center; flex: 0; width: 100%; }
        .player.expanded #pTitle { font-size: 24px; margin-bottom: 10px; }
        .player.expanded #pArtist { font-size: 14px; }

        .controls-main { display: flex; align-items: center; gap: 15px; }
        .player.expanded .controls-main { gap: 30px; transform: scale(1.3); }
        
        .play-trigger { background: var(--gold); color: #000; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: none; font-size: 14px; }
        
        .progress-container { display: flex; align-items: center; gap: 10px; width: 100%; font-size: 9px; margin-top: 5px; }
        #progress { flex: 1; accent-color: var(--gold); height: 4px; border-radius: 2px; }
        
        .back-btn { position: absolute; top: 30px; left: 20px; font-size: 28px; color: var(--gold); display: none; cursor: pointer; padding: 10px; }
        .player.expanded .back-btn { display: block; }

        #likeBtn { font-size: 20px; color: var(--muted); cursor: pointer; transition: 0.3s; padding: 5px; }
        #likeBtn.liked { color: #ff4b2b; transform: scale(1.1); }

        /* Install Prompt */
        #installPrompt {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--gold);
            padding: 15px;
            border-radius: 12px;
            z-index: 10000;
            text-align: center;
            max-width: 300px;
            width: 90%;
            display: none;
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid var(--muted);
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--gold);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div id="bg-blur"></div>
<div id="toast" class="toast"></div>

<div id="authScreen" class="auth-container">
    <div id="loginForm" class="auth-card">
        <div class="vofo-logo">VoFo</div>
        <input type="text" id="lUser" placeholder="IDENTITY">
        <input type="password" id="lPass" placeholder="ENCRYPTION">
        <button class="auth-btn" onclick="handleAuth()">Initialize</button>
        <p style="font-size:10px; margin-top:20px; cursor:pointer; color:var(--muted)" onclick="toggleAuth()">CREATE ACCOUNT</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav>
        <div style="font-family: var(--serif); color:var(--gold); font-size: 20px; letter-spacing: 3px;">VOFO</div>
        <div class="nav-links">
            <span id="navExplore" class="active" onclick="switchTab('explore')">Frequency</span>
            <span id="navLibrary" onclick="switchTab('library')">Liked</span>
            <span onclick="handleLogout()" style="color:#ff4b2b">Exit</span>
        </div>
    </nav>

    <div id="exploreTab" class="hero">
        <div class="vofo-logo">VoFo</div>
        <div class="search-box">
            <input id="searchInput" placeholder="Search track..." onkeypress="if(event.key==='Enter') doSearch()">
            <button class="auth-btn" style="padding: 12px;" onclick="doSearch()">
                <span id="searchText">Explore</span>
                <div class="loader" id="searchLoader"></div>
            </button>
        </div>
        <div id="results" class="container"></div>
    </div>

    <div id="libraryTab" class="hero hidden">
        <div class="vofo-logo" style="font-size: 2.5rem;">Collection</div>
        <div id="libraryResults" class="container"></div>
    </div>
</div>

<!-- Audio Element for Background Playback -->
<audio id="audioPlayer" crossorigin="anonymous" preload="auto"></audio>

<div class="player hidden" id="playerBar" onclick="toggleExpand(event)">
    <div class="back-btn" onclick="closeExpand(event)">‚Üì</div>
    
    <img id="pThumb" class="p-thumb" src="" onerror="this.src='https://via.placeholder.com/45x45/333/ccc?text=üéµ'">
    
    <div class="player-info">
        <div id="pTitle">Select a track</div>
        <div id="pArtist">VoFo Music</div>
    </div>

    <div class="player-center" style="display:flex; flex-direction:column; align-items:center;">
        <div class="controls-main">
            <button style="background:none; border:none; color:white; font-size:20px;" onclick="event.stopPropagation(); skipPrev()">‚èÆ</button>
            <button class="play-trigger" id="playBtn" onclick="event.stopPropagation(); togglePlay()">
                <span id="playIcon">‚ñ∂</span>
                <div class="loader" id="playLoader"></div>
            </button>
            <button style="background:none; border:none; color:white; font-size:20px;" onclick="event.stopPropagation(); skipNext()">‚è≠</button>
            <div id="likeBtn" onclick="event.stopPropagation(); toggleLikeCurrent()">‚ù§</div>
        </div>
        <div class="progress-container">
            <span id="curTime">0:00</span>
            <input type="range" id="progress" value="0" step="1" onclick="event.stopPropagation()" oninput="seek(this.value)">
            <span id="durTime">0:00</span>
        </div>
    </div>
</div>

<div id="installPrompt">
    <p style="margin-bottom: 10px; font-size: 14px;">Install VoFo for better background playback</p>
    <button class="auth-btn" style="padding: 10px; font-size: 12px;" onclick="installPWA()">Install</button>
    <button style="background: none; border: none; color: var(--muted); margin-top: 10px; font-size: 10px;" onclick="hideInstallPrompt()">Not now</button>
</div>

<script>
    // Global Variables
    let currentUser = null;
    let currentPlaylist = [];
    let currentIndex = -1;
    let isLoginMode = true;
    let audioPlayer = document.getElementById('audioPlayer');
    let wakeLock = null;
    let deferredPrompt = null;
    let isPlaying = false;
    let audioContext = null;
    let mediaSource = null;

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        });
    }

    // Initialize on load
    window.onload = () => {
        // Initialize audio context on first user interaction
        document.addEventListener('click', initAudioSystem, { once: true });
        
        // Check for existing user
        const savedUser = localStorage.getItem('vofo_user');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            fetchTrending();
            
            // Show install prompt if not installed
            setTimeout(() => {
                showInstallPrompt();
            }, 3000);
        }
        
        // Listen for PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // Handle visibility changes
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        // Initialize audio events
        initAudioEvents();
    };

    // Audio System Initialization
    async function initAudioSystem() {
        // Create AudioContext for background playback
        if (window.AudioContext || window.webkitAudioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create media element source
            if (audioContext.createMediaElementSource) {
                try {
                    mediaSource = audioContext.createMediaElementSource(audioPlayer);
                    mediaSource.connect(audioContext.destination);
                } catch (e) {
                    console.log('Media element source creation failed:', e);
                }
            }
        }

        // Request wake lock for background playback
        if ('wakeLock' in navigator) {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock active');
            } catch (err) {
                console.log('Wake Lock failed:', err);
            }
        }
    }

    // Audio Player Event Handlers
    function initAudioEvents() {
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            updatePlayButton(true);
            updateMediaSession();
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            updatePlayButton(false);
        });

        audioPlayer.addEventListener('ended', () => {
            skipNext();
        });

        audioPlayer.addEventListener('timeupdate', () => {
            updateProgress();
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            document.getElementById('durTime').innerText = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            showToast('Error playing track. Trying next...');
            skipNext();
        });

        audioPlayer.addEventListener('waiting', () => {
            document.getElementById('playLoader').style.display = 'inline-block';
        });

        audioPlayer.addEventListener('canplay', () => {
            document.getElementById('playLoader').style.display = 'none';
        });
    }

    // Handle page visibility changes
    function handleVisibilityChange() {
        if (document.hidden) {
            // App is in background - ensure audio continues
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            updateMediaSession();
        } else {
            // App is foreground
            if (audioPlayer.paused && isPlaying) {
                audioPlayer.play().catch(e => console.log('Auto-play failed:', e));
            }
        }
    }

    // Update play button state
    function updatePlayButton(playing) {
        const playIcon = document.getElementById('playIcon');
        const playLoader = document.getElementById('playLoader');
        
        if (playing) {
            playIcon.innerText = "‚ùö‚ùö";
            playLoader.style.display = 'none';
        } else {
            playIcon.innerText = "‚ñ∂";
            playLoader.style.display = 'none';
        }
    }

    // Show toast message
    function showToast(message, duration = 3000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }

    // Show install prompt
    function showInstallPrompt() {
        if (window.matchMedia('(display-mode: browser)').matches && deferredPrompt) {
            document.getElementById('installPrompt').style.display = 'block';
        }
    }

    // Hide install prompt
    function hideInstallPrompt() {
        document.getElementById('installPrompt').style.display = 'none';
    }

    // Install PWA
    async function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                showToast('VoFo installed successfully!');
            }
            deferredPrompt = null;
        }
        hideInstallPrompt();
    }

    // Main Music Functions
    async function playSong(index) {
        if (index < 0 || index >= currentPlaylist.length) return;
        
        currentIndex = index;
        const song = currentPlaylist[index];
        
        // Update UI
        document.getElementById('playerBar').classList.remove('hidden');
        document.getElementById('pTitle').innerText = song.title || 'Unknown Track';
        document.getElementById('pArtist').innerText = song.artist || 'Unknown Artist';
        document.getElementById('pThumb').src = song.thumbnail || '';
        document.getElementById('bg-blur').style.backgroundImage = `url('${song.thumbnail || ''}')`;
        
        // Show loading
        document.getElementById('playLoader').style.display = 'inline-block';
        document.getElementById('playIcon').style.display = 'none';
        
        try {
            // Get song stream URL from backend
            const streamRes = await fetch(`/api/song/${song.id}`);
            if (!streamRes.ok) throw new Error('Failed to get song info');
            
            const songInfo = await streamRes.json();
            
            // For background playback, we'll use YouTube's embed URL
            // This allows background playback on iOS when installed as PWA
            const youtubeEmbedUrl = `https://www.youtube.com/embed/${song.id}?autoplay=1&playsinline=1&controls=0&modestbranding=1&rel=0`;
            
            // Set audio source to a silent audio to keep session alive
            audioPlayer.src = 'https://raw.githubusercontent.com/anars/blank-audio/master/10-seconds-of-silence.mp3';
            audioPlayer.load();
            
            // Create invisible iframe for YouTube playback
            let youtubeIframe = document.getElementById('youtubeIframe');
            if (!youtubeIframe) {
                youtubeIframe = document.createElement('iframe');
                youtubeIframe.id = 'youtubeIframe';
                youtubeIframe.style.cssText = 'position:absolute;width:1px;height:1px;border:0;opacity:0;pointer-events:none;';
                document.body.appendChild(youtubeIframe);
            }
            
            youtubeIframe.src = youtubeEmbedUrl;
            
            // Update Media Session for lock screen controls
            updateMediaSession(songInfo);
            
            // Hide loading
            document.getElementById('playLoader').style.display = 'none';
            document.getElementById('playIcon').style.display = 'inline';
            
            // Auto-play
            await audioPlayer.play();
            updatePlayButton(true);
            
            showToast(`Now playing: ${song.title}`);
            
        } catch (error) {
            console.error('Play error:', error);
            showToast('Failed to play track. Trying next...');
            document.getElementById('playLoader').style.display = 'none';
            document.getElementById('playIcon').style.display = 'inline';
            skipNext();
        }
        
        // Check if liked
        checkIfLiked(song.id);
    }

    function togglePlay() {
        if (audioPlayer.paused) {
            audioPlayer.play().catch(e => {
                console.log('Play failed:', e);
                showToast('Playback failed');
            });
        } else {
            audioPlayer.pause();
        }
    }

    function skipNext() {
        if (currentPlaylist.length === 0) return;
        
        if (currentIndex < currentPlaylist.length - 1) {
            playSong(currentIndex + 1);
        } else {
            // Loop to beginning
            playSong(0);
        }
    }

    function skipPrev() {
        if (currentPlaylist.length === 0) return;
        
        if (currentIndex > 0) {
            playSong(currentIndex - 1);
        } else {
            // Loop to end
            playSong(currentPlaylist.length - 1);
        }
    }

    function seek(value) {
        if (audioPlayer.duration) {
            audioPlayer.currentTime = (value / 100) * audioPlayer.duration;
        }
    }

    function updateProgress() {
        if (!audioPlayer.duration || audioPlayer.duration === Infinity) return;
        
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        document.getElementById('progress').value = progress;
        document.getElementById('curTime').innerText = formatTime(audioPlayer.currentTime);
        document.getElementById('durTime').innerText = formatTime(audioPlayer.duration);
    }

    function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    // Media Session API
    function updateMediaSession(song = null) {
        if ('mediaSession' in navigator) {
            if (song) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.title || 'Unknown Track',
                    artist: song.artist || 'Unknown Artist',
                    artwork: [
                        { src: song.thumbnail || '', sizes: '96x96', type: 'image/jpeg' },
                        { src: song.thumbnail || '', sizes: '128x128', type: 'image/jpeg' },
                        { src: song.thumbnail || '', sizes: '192x192', type: 'image/jpeg' },
                        { src: song.thumbnail || '', sizes: '256x256', type: 'image/jpeg' },
                        { src: song.thumbnail || '', sizes: '384x384', type: 'image/jpeg' },
                        { src: song.thumbnail || '', sizes: '512x512', type: 'image/jpeg' }
                    ]
                });
            }
            
            // Clear existing handlers
            navigator.mediaSession.setActionHandler('play', null);
            navigator.mediaSession.setActionHandler('pause', null);
            navigator.mediaSession.setActionHandler('previoustrack', null);
            navigator.mediaSession.setActionHandler('nexttrack', null);
            
            // Set new handlers
            navigator.mediaSession.setActionHandler('play', () => {
                audioPlayer.play();
                updateMediaSession();
            });
            
            navigator.mediaSession.setActionHandler('pause', () => {
                audioPlayer.pause();
                updateMediaSession();
            });
            
            navigator.mediaSession.setActionHandler('previoustrack', skipPrev);
            navigator.mediaSession.setActionHandler('nexttrack', skipNext);
            
            // Optional: Seek handlers
            try {
                navigator.mediaSession.setActionHandler('seekbackward', (details) => {
                    audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - (details.seekOffset || 10));
                });
                
                navigator.mediaSession.setActionHandler('seekforward', (details) => {
                    audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + (details.seekOffset || 10));
                });
            } catch (e) {
                console.log('Seek handlers not supported');
            }
        }
    }

    // Search and UI Functions
    async function doSearch() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) return;
        
        // Show loading
        document.getElementById('searchLoader').style.display = 'inline-block';
        document.getElementById('searchText').style.display = 'none';
        
        try {
            const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            const data = await res.json();
            renderTracks(data, 'results');
        } catch (error) {
            console.error('Search error:', error);
            showToast('Search failed. Check connection.');
        } finally {
            // Hide loading
            document.getElementById('searchLoader').style.display = 'none';
            document.getElementById('searchText').style.display = 'inline';
        }
    }

    async function fetchTrending() {
        try {
            const res = await fetch('/api/trending');
            const data = await res.json();
            renderTracks(data, 'results');
        } catch (error) {
            console.error('Trending error:', error);
            document.getElementById('results').innerHTML = '<div style="text-align: center; color: var(--muted); padding: 40px;">Failed to load trending</div>';
        }
    }

    function renderTracks(tracks, target) {
        const container = document.getElementById(target);
        if (!tracks || tracks.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: var(--muted); padding: 40px;">No tracks found</div>';
            return;
        }
        
        container.innerHTML = tracks.map((song, index) => `
            <div class="track" onclick="startPlaylist(${index}, ${JSON.stringify(tracks).replace(/'/g, "&apos;")})">
                <img src="${song.thumbnail || ''}" 
                     onerror="this.src='https://via.placeholder.com/50x50/333/ccc?text=üéµ'">
                <div class="track-meta">
                    <div>${song.title || 'Unknown Track'}</div>
                    <div>${song.artist || 'Unknown Artist'}</div>
                </div>
            </div>
        `).join('');
    }

    function startPlaylist(index, tracks) {
        currentPlaylist = tracks;
        playSong(index);
    }

    function switchTab(tab) {
        document.getElementById('exploreTab').classList.toggle('hidden', tab !== 'explore');
        document.getElementById('libraryTab').classList.toggle('hidden', tab !== 'library');
        document.getElementById('navExplore').classList.toggle('active', tab === 'explore');
        document.getElementById('navLibrary').classList.toggle('active', tab === 'library');
        
        if (tab === 'library') {
            fetchLiked();
        }
    }

    function toggleExpand(e) {
        if (window.innerWidth < 800 && !document.getElementById('playerBar').classList.contains('expanded')) {
            document.getElementById('playerBar').classList.add('expanded');
        }
    }

    function closeExpand(e) {
        e.stopPropagation();
        document.getElementById('playerBar').classList.remove('expanded');
    }

    // Authentication Functions
    async function handleAuth() {
        const username = document.getElementById('lUser').value.trim();
        const password = document.getElementById('lPass').value.trim();
        
        if (!username || !password) {
            showToast('Please enter both username and password');
            return;
        }
        
        const endpoint = isLoginMode ? '/api/login' : '/api/register';
        
        try {
            const res = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await res.json();
            
            if (data.success) {
                if (isLoginMode) {
                    currentUser = data;
                    localStorage.setItem('vofo_user', JSON.stringify(data));
                    location.reload();
                } else {
                    showToast('Account created! Please log in.');
                    toggleAuth();
                }
            } else {
                showToast(data.detail || 'Authentication failed');
            }
        } catch (error) {
            showToast('Connection failed');
        }
    }

    function toggleAuth() {
        isLoginMode = !isLoginMode;
        const btn = document.querySelector('#loginForm .auth-btn');
        const prompt = document.querySelector('#loginForm p');
        btn.innerText = isLoginMode ? "Initialize" : "Register";
        prompt.innerText = isLoginMode ? "CREATE ACCOUNT" : "ALREADY HAVE ACCOUNT";
    }

    function handleLogout() {
        if (confirm('Exit session?')) {
            localStorage.removeItem('vofo_user');
            location.reload();
        }
    }

    async function toggleLikeCurrent() {
        if (!currentUser || currentIndex === -1) return;
        
        const song = currentPlaylist[currentIndex];
        
        try {
            const res = await fetch('/api/like', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: currentUser.user_id,
                    song_id: song.id,
                    title: song.title,
                    artist: song.artist,
                    thumbnail: song.thumbnail
                })
            });
            
            const data = await res.json();
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.classList.toggle('liked', data.status === 'liked');
            
            if (data.status === 'liked') {
                showToast('Added to liked songs');
            } else {
                showToast('Removed from liked songs');
            }
            
            // Refresh library if it's open
            if (!document.getElementById('libraryTab').classList.contains('hidden')) {
                fetchLiked();
            }
        } catch (error) {
            showToast('Failed to update like');
        }
    }

    async function checkIfLiked(songId) {
        if (!currentUser) return;
        
        try {
            const res = await fetch(`/api/liked/${currentUser.user_id}`);
            const data = await res.json();
            const isLiked = data.some(song => song.id === songId);
            document.getElementById('likeBtn').classList.toggle('liked', isLiked);
        } catch (error) {
            console.error('Check liked error:', error);
        }
    }

    async function fetchLiked() {
        if (!currentUser) return;
        
        try {
            const res = await fetch(`/api/liked/${currentUser.user_id}`);
            const data = await res.json();
            renderTracks(data.reverse(), 'libraryResults');
        } catch (error) {
            console.error('Fetch liked error:', error);
            document.getElementById('libraryResults').innerHTML = '<div style="text-align: center; color: var(--muted); padding: 40px;">Failed to load liked songs</div>';
        }
    }
</script>
