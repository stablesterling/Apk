<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoFo Music</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0d0d0d">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0d0d0d; 
            color: #fff; 
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        /* Auth Screen */
        #authScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .auth-card {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
        }
        
        .auth-card h1 {
            color: #c5a367;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .auth-card input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #c5a367;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .auth-switch span {
            color: #c5a367;
            cursor: pointer;
        }
        
        /* Main App */
        #app { display: none; }
        .hidden { display: none !important; }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        
        .nav-title {
            color: #c5a367;
            font-size: 20px;
            font-weight: bold;
        }
        
        .nav-links span {
            margin-left: 20px;
            cursor: pointer;
            color: #999;
        }
        
        .nav-links span.active {
            color: #c5a367;
        }
        
        .nav-links span:hover {
            color: #fff;
        }
        
        /* Content */
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-box {
            margin: 20px 0;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .search-btn {
            width: 100%;
            padding: 15px;
            background: #c5a367;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Tracks */
        .track {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .track:hover {
            background: #111;
        }
        
        .track img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-title {
            font-weight: bold;
            color: #c5a367;
            margin-bottom: 5px;
        }
        
        .track-artist {
            color: #999;
            font-size: 14px;
        }
        
        /* Player */
        #playerBar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: none;
            border-top: 1px solid #333;
            z-index: 1000;
        }
        
        .player-info {
            margin-bottom: 15px;
        }
        
        .player-title {
            font-weight: bold;
            color: #c5a367;
            margin-bottom: 5px;
        }
        
        .player-artist {
            color: #999;
            font-size: 14px;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #c5a367;
            width: 0%;
            transition: width 0.1s;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .play-btn {
            background: #c5a367;
            color: black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen">
        <div class="auth-card">
            <h1>VoFo</h1>
            <input type="text" id="username" placeholder="Username" autocomplete="username">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <button class="auth-btn" id="authButton" onclick="handleAuth()">Login</button>
            <div class="auth-switch">
                <span id="authSwitch" onclick="toggleAuthMode()">Create account</span>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app">
        <nav>
            <div class="nav-title">VoFo</div>
            <div class="nav-links">
                <span id="navExplore" class="active" onclick="switchTab('explore')">Explore</span>
                <span id="navLibrary" onclick="switchTab('library')">Library</span>
                <span onclick="logout()" style="color: #ff5555;">Logout</span>
            </div>
        </nav>

        <div class="container">
            <!-- Explore Tab -->
            <div id="exploreTab">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for music..." 
                           onkeypress="if(event.key === 'Enter') searchMusic()">
                    <button class="search-btn" onclick="searchMusic()">Search</button>
                </div>
                <div id="results"></div>
            </div>

            <!-- Library Tab -->
            <div id="libraryTab" class="hidden">
                <h2 style="color: #c5a367; margin-bottom: 20px;">Your Liked Songs</h2>
                <div id="libraryResults"></div>
            </div>
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <!-- Player Bar -->
    <div id="playerBar">
        <div class="player-info">
            <div class="player-title" id="nowPlayingTitle">Not Playing</div>
            <div class="player-artist" id="nowPlayingArtist">Select a song to play</div>
        </div>
        
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" onclick="skipPrev()">‚èÆ</button>
            <button class="play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button class="control-btn" onclick="skipNext()">‚è≠</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentPlaylist = [];
        let currentIndex = -1;
        let isLoginMode = true;
        const audio = document.getElementById('audioPlayer');
        let updateInterval = null;

        // Check for saved user on load
        window.onload = () => {
            const savedUser = localStorage.getItem('vofo_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showApp();
                    loadTrending();
                } catch (e) {
                    localStorage.removeItem('vofo_user');
                }
            }
            
            // Initialize audio context on first interaction
            document.addEventListener('click', initAudio, { once: true });
            
            // Setup audio event listeners
            audio.addEventListener('play', () => {
                document.getElementById('playBtn').textContent = '‚ùö‚ùö';
                startProgressUpdate();
            });
            
            audio.addEventListener('pause', () => {
                document.getElementById('playBtn').textContent = '‚ñ∂';
                stopProgressUpdate();
            });
            
            audio.addEventListener('ended', () => {
                skipNext();
            });
            
            audio.addEventListener('loadedmetadata', () => {
                updateDuration();
            });
            
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                alert('Error playing audio. Please try another song.');
            });
        };

        async function initAudio() {
            // Try to play/pause to initialize audio context
            try {
                await audio.play();
                audio.pause();
            } catch (e) {
                console.log('Audio init:', e);
            }
        }

        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const authBtn = document.getElementById('authButton');
            const authSwitch = document.getElementById('authSwitch');
            
            if (isLoginMode) {
                authBtn.textContent = 'Login';
                authSwitch.textContent = 'Create account';
            } else {
                authBtn.textContent = 'Register';
                authSwitch.textContent = 'Already have account';
            }
        }

        async function handleAuth() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            const endpoint = isLoginMode ? '/api/login' : '/api/register';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data;
                    localStorage.setItem('vofo_user', JSON.stringify(data));
                    showApp();
                    loadTrending();
                } else {
                    alert(data.detail || 'Authentication failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                alert('Connection error. Please try again.');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('vofo_user');
                location.reload();
            }
        }

        async function loadTrending() {
            try {
                const response = await fetch('/api/trending');
                const data = await response.json();
                displayTracks(data, 'results');
            } catch (error) {
                console.error('Error loading trending:', error);
                document.getElementById('results').innerHTML = '<p style="color: #999; text-align: center;">Failed to load trending songs</p>';
            }
        }

        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadTrending();
                return;
            }
            
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayTracks(data, 'results');
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('results').innerHTML = '<p style="color: #999; text-align: center;">Search failed. Please try again.</p>';
            }
        }

        function displayTracks(tracks, containerId) {
            const container = document.getElementById(containerId);
            
            if (!tracks || tracks.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">No songs found</p>';
                return;
            }
            
            container.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track';
                trackEl.innerHTML = `
                    <img src="${track.thumbnail || ''}" 
                         onerror="this.src='https://via.placeholder.com/60x60/333/ccc?text=üéµ'">
                    <div class="track-info">
                        <div class="track-title">${track.title || 'Unknown Title'}</div>
                        <div class="track-artist">${track.artist || 'Unknown Artist'}</div>
                    </div>
                `;
                trackEl.onclick = () => playTrack(index, tracks);
                container.appendChild(trackEl);
            });
        }

        function playTrack(index, playlist) {
            currentPlaylist = playlist;
            currentIndex = index;
            const track = playlist[index];
            
            // Show player
            document.getElementById('playerBar').style.display = 'block';
            document.getElementById('nowPlayingTitle').textContent = track.title;
            document.getElementById('nowPlayingArtist').textContent = track.artist;
            
            // Create YouTube iframe for background playback
            let iframe = document.getElementById('youtubePlayer');
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.id = 'youtubePlayer';
                iframe.style.cssText = 'position:absolute;width:1px;height:1px;border:0;opacity:0;pointer-events:none;';
                document.body.appendChild(iframe);
            }
            
            // Load YouTube video
            iframe.src = `https://www.youtube.com/embed/${track.id}?autoplay=1&playsinline=1&controls=0&modestbranding=1&rel=0`;
            
            // Keep silent audio playing for background audio session
            audio.src = 'https://raw.githubusercontent.com/anars/blank-audio/master/10-seconds-of-silence.mp3';
            audio.loop = true;
            audio.play().catch(e => console.log('Silent audio play failed:', e));
            
            // Setup media session for lock screen controls
            setupMediaSession(track);
        }

        function setupMediaSession(track) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.title,
                    artist: track.artist,
                    artwork: [
                        { src: track.thumbnail, sizes: '96x96', type: 'image/jpeg' },
                        { src: track.thumbnail, sizes: '128x128', type: 'image/jpeg' },
                        { src: track.thumbnail, sizes: '192x192', type: 'image/jpeg' },
                        { src: track.thumbnail, sizes: '256x256', type: 'image/jpeg' },
                        { src: track.thumbnail, sizes: '384x384', type: 'image/jpeg' },
                        { src: track.thumbnail, sizes: '512x512', type: 'image/jpeg' }
                    ]
                });
                
                navigator.mediaSession.setActionHandler('play', togglePlay);
                navigator.mediaSession.setActionHandler('pause', togglePlay);
                navigator.mediaSession.setActionHandler('previoustrack', skipPrev);
                navigator.mediaSession.setActionHandler('nexttrack', skipNext);
            }
        }

        function togglePlay() {
            const iframe = document.getElementById('youtubePlayer');
            if (iframe) {
                // Toggle YouTube iframe playback via postMessage
                iframe.contentWindow.postMessage('{"event":"command","func":"' + (audio.paused ? 'playVideo' : 'pauseVideo') + '","args":""}', '*');
            }
            
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function skipNext() {
            if (currentIndex < currentPlaylist.length - 1) {
                playTrack(currentIndex + 1, currentPlaylist);
            }
        }

        function skipPrev() {
            if (currentIndex > 0) {
                playTrack(currentIndex - 1, currentPlaylist);
            }
        }

        function startProgressUpdate() {
            stopProgressUpdate();
            updateInterval = setInterval(updateProgress, 1000);
        }

        function stopProgressUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progress').style.width = progress + '%';
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            }
        }

        function updateDuration() {
            if (audio.duration) {
                document.getElementById('duration').textContent = formatTime(audio.duration);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function switchTab(tab) {
            const exploreTab = document.getElementById('exploreTab');
            const libraryTab = document.getElementById('libraryTab');
            const navExplore = document.getElementById('navExplore');
            const navLibrary = document.getElementById('navLibrary');
            
            if (tab === 'explore') {
                exploreTab.classList.remove('hidden');
                libraryTab.classList.add('hidden');
                navExplore.classList.add('active');
                navLibrary.classList.remove('active');
                loadTrending();
            } else {
                exploreTab.classList.add('hidden');
                libraryTab.classList.remove('hidden');
                navExplore.classList.remove('active');
                navLibrary.classList.add('active');
                loadLibrary();
            }
        }

        async function loadLibrary() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`/api/liked/${currentUser.user_id}`);
                const data = await response.json();
                displayTracks(data.reverse(), 'libraryResults');
            } catch (error) {
                console.error('Error loading library:', error);
                document.getElementById('libraryResults').innerHTML = '<p style="color: #999; text-align: center;">Failed to load liked songs</p>';
            }
        }

        // Handle page visibility changes for background playback
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && audio.paused) {
                audio.play().catch(e => console.log('Auto-play failed:', e));
            }
        });
    </script>
</body>
</html>
